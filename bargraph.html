<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: #990033
}

.bar:hover {
  fill: #ff8080 ;
}


.tooltip {
  position: absolute;
  text-align: center;
  padding: 3px;
  width: 153px;
  height: 53px;
  pointer-events: none;
  background: white;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, .8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, .8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

var margin = {top: 40, right: 20, bottom: 150, left: 70},
    width = 500 - margin.left - margin.right,
    height = 650 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<span style='color:#afdef1'>" + d.Science_Occupations + ": " + (d.Total) +"</span>";
  })
var count = 0;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.call(tip);

d3.csv("pop_major_degree.csv", type, function(error, mainBar) {
  x.domain(mainBar.map(function(d) { return d.Science_Occupations; }));
  y.domain([0, d3.max(mainBar, function(d) { return d.Total; })]);


  svg.append("text")      
        .attr("x", width / 2 - 200)
        .attr("y", -15)
        .style("font-weight", "bold")
        .style("font-size", "20px")
        .text("Number of Employees per Science Field");


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)" );

  svg.append("text")      // text label for the x axis
        .attr("x", width / 2 - 25 )
        .attr("y",  height + margin.bottom - 30)
        .style("font-weight", "bold")
        .text("Science Occupation");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", ".18em")
            .attr("dy", ".15em");
    
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .style("font-weight", "bold")
      .text("Total Employees");


  svg.selectAll(".bar")
      .data(mainBar)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.Science_Occupations); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.Total); })
      .attr("height", function(d) { return height - y((d.Total)); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      .on('click', scatterplotShow)

});

function type(d) {
  d.Total = +d.Total
  return d;
}

function scatterplotShow(job){
  if(count == 0){
  alert(job.Science_Occupations);
}

var margin = {top: 60, right: 220, bottom: 30, left: 40},
    width = 1100 - margin.left - margin.right,
    height = 680 - margin.top - margin.bottom;

// setup x 
var xValue = function(d) { return d.Population;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d.Salary;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
var cValue = function(d) { return d.Race;},
    color = d3.scale.ordinal()
    .domain(["African American", "Asian", "Hispanic", "White", "0"])
    .range(["#AF7AC5","#2E86C1","#FF0000","#1D8348","none"]);

// add the graph canvas to the body of the webpage
if(count == 0){
var scatter = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
}
/*else{
  var scatter = d3.select("body") 
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

}*/
count = 1;
// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

d3.csv("female_salary.csv", function(error, data) {
 

  // change string (from CSV) into number format
  data.forEach(function(d) {
   if(d.Job == job.Science_Occupations){
    console.log(job.Science_Occupations);
    d.Population = +d.Population;
    d.Salary = +d.Salary;

  // console.log(d);
  
  }else{
    d.Race = 0;
    d.Population = 0;
    d.Salary = 0;
  }
});
// don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);


  scatter.append("text")      
        .attr("x", width / 2 - 100)
        .attr("y", -30)
        .style("font-weight", "bold")
        .style("font-size", "15px")
        .text(job.Science_Occupations);

  // x-axis
  scatter.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Population");

  // y-axis
  scatter.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Salary");

  // draw dots
  scatter.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 10.5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) {return color(cValue(d));})   
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html("<span style='color:black'>" + "<strong>Race:</strong> " + cValue(d) + "<br/> " + "<strong>Poplation: </strong> " + xValue(d) + "<br/> " + "<strong>Salary: </strong> " + yValue(d) + "<br/> </span>")
               .style("left", (d3.event.pageX + 15) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
     

  var legend = scatter.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(200," + i * 20 + ")"; });

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { if(d == "0"){ return "NaN = Data not available";
      }else{return d;}})
});

}


</script>
